config smartdns
	option server_name 'cn'
	option port '6053'
	option tcp_server '1'
	option ipv6_server '1'
	option prefetch_domain '1'
	option redirect 'none'
	option cache_size '0'
	option rr_ttl_min '300'
	option rr_ttl_max '3600'
	option seconddns_port '6553'
	option seconddns_tcp_server '1'
	option seconddns_no_rule_addr '0'
	option seconddns_no_rule_nameserver '0'
	option seconddns_no_rule_ipset '0'
	option seconddns_no_rule_soa '0'
	option force_aaaa_soa '0'
	option coredump '0'
	option seconddns_no_cache '1'
	option serve_expired '1'
	option dualstack_ip_selection '1'
	option seconddns_no_dualstack_selection '0'
	option seconddns_no_speed_check '0'
	option enabled '1'
	option seconddns_enabled '1'
	option seconddns_server_group 'global'
	list old_redirect 'none'
	list old_port '6053'
	list old_enabled '1'

config server
	option type 'udp'
	option name 'Ali ipv4'
	option ip '223.5.5.5'
	option port '53'
	option server_group 'home'
	option blacklist_ip '0'
	option enabled '1'

config server
	option name 'Ali https'
	option type 'https'
	option no_check_certificate '0'
	option blacklist_ip '0'
	option addition_arg 'nameserver /dns.alidns.com/[home]'
	option server_group 'cn'
	option port '443'
	option ip 'dns.alidns.com/dns-query'
	option enabled '1'

config server
